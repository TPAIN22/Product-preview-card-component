<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poetsen+One&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/0204366d71.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="containor">
      
      <img src="images/image-product-desktop.jpg" class='disk-image'>
      <img src="images/image-product-mobile.jpg" class='mobile-image'>
     
      <div class="product">
         <p class="per" style="color: rgba(0, 0, 0, 0.374);">PERFUME</p>
         <h1 style="font-family: sans-serif; padding: 10px 0;">Gabrielle Essence Eau De Parfum</h1>
         <p  style="color: rgba(0, 0, 0, 0.463);">A floral solar and voluptuous interpetation composed 
          by olivira polge, perfumer-creator for the house of CHANEL. </p>
         <h1 class="top" style="color: hsl(158, 36%, 37%);font-family: 'Fraunces', serif;font-optical-sizing: auto;;">
          $149.99 <span style="font-size: 14px; margin-left: 30px; font-weight: 100; text-decoration: line-through;">
            $169.69</span>
          </h1>
         <div class='btn'>
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Add to cart </p>
           </div>
      </div>
    </div>
</body>
</html>
